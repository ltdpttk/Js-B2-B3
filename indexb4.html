<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Exercise 1
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Your Credit Card Balance</label>
                            <input type="text" name="" id="credit" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Money</label>
                            <input type="text" name="" id="payment" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <button id="tinh" class="btn btn-success">Tinh</button>
                    </div>
                    <div id="footer" class="card-footer text-muted">
                    </div>
                </div>
                <hr>
                <div class="card">
                    <div class="card-header">
                        Exercise 2
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Hours</label>
                            <input type="text" name="" id="hours" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Salary</label>
                            <input type="text" name="" id="salary" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <button id="totalSalary" class="btn btn-success">Total Salary</button>
                    </div>
                    <div id="footer2" class="card-footer text-muted">
                    </div>
                </div>

                <hr>
                <div class="card">
                    <div class="card-header">
                        Exercise 3
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Tên SP</label>
                            <input type="text" name="" id="brandName" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Số Lượng</label>
                            <input type="text" name="" id="SL" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Đơn Giá</label>
                            <input type="text" name="" id="DG" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <button id="tt" class="btn btn-success">Tính Tiền</button>
                    </div>
                    <div id="footer3" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./mainb4.js"></script>
</body>

</html>
